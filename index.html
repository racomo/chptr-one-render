<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chptr One ‚Äì AI Fluency Without Fear</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <!-- Style -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8e9d2, #fff6ec);
      color: #1a1a1a;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .tagline {
      font-size: 1rem;
      color: #444;
      text-align: center;
      margin-bottom: 2rem;
    }

    .content {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    select, textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #f4ae3f;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6a21f;
    }

    #storyOutput {
      margin-top: 1rem;
      background: #fefbf6;
      padding: 1rem;
      border-radius: 8px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>Chptr One</h1>
  <p class="tagline">AI fluency without fear. A voice-first experience that meets you where you are.</p>

  <div class="content">
    <label for="voice">üéôÔ∏è Choose your narrator voice:</label>
    <select id="voice">
      <option value="maggie">Maggie (warm & clear)</option>
      <option value="rachel">Rachel (neutral)</option>
    </select>

    <label for="prompt">üìö What do you want to learn today?</label>
    <textarea id="prompt" rows="4" placeholder="Speak or type your question..."></textarea>

    <button id="micBtn">üé§ Speak Your Prompt</button>
    <button id="startBtn">Start Story</button>
    <button id="resumeBtn">Resume Last Story</button>

    <div id="storyOutput"></div>
  </div>

  <script>
    // Local memory + mic support
    const micBtn = document.getElementById('micBtn');
    const promptBox = document.getElementById('prompt');

    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = function (event) {
        const speechResult = event.results[0][0].transcript;
        promptBox.value = speechResult;
      };

      recognition.onerror = function (event) {
        alert("Speech recognition error: " + event.error);
      };
    } else {
      micBtn.disabled = true;
      micBtn.textContent = "üé§ Not supported in this browser";
    }

    micBtn.addEventListener('click', () => {
      if (recognition) {
        recognition.start();
        micBtn.textContent = "üé§ Listening...";
        setTimeout(() => micBtn.textContent = "üé§ Speak Your Prompt", 3000);
      }
    });

    document.getElementById("startBtn").onclick = async () => {
      const voice = document.getElementById("voice").value;
      const prompt = document.getElementById("prompt").value;
      localStorage.setItem("lastPrompt", prompt);
      localStorage.setItem("lastVoice", voice);
      alert("Story request sent for: " + prompt + "\nVoice: " + voice);
    };

    document.getElementById("resumeBtn").onclick = () => {
      const lastPrompt = localStorage.getItem("lastPrompt");
      const lastVoice = localStorage.getItem("lastVoice");
      if (lastPrompt) {
        alert("Resuming last story: " + lastPrompt + "\nVoice: " + lastVoice);
      } else {
        alert("No previous story found.");
      }
    };
  </script>
</body>
</html>
