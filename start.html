<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chptr One – Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
    }
    #outputText {
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🎙️ Start Your Chptr One</h1>

  <label for="languageSelect">🌍 Language:</label>
  <select id="languageSelect">
    <option value="English">English</option>
    <option value="Danish">Danish</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
  </select>

  <br />

  <label for="levelSelect">📘 Level:</label>
  <select id="levelSelect">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <br />

  <label for="voiceSelect">🔊 Voice:</label>
  <select id="voiceSelect">
    <option>Loading voices...</option>
  </select>

  <br />

  <button id="generateBtn">Generate AI Story</button>
  <button id="askBtn">🎤 Ask a Question</button>

  <div id="outputText">🧠 Waiting for your prompt...</div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const voiceSelect = document.getElementById('voiceSelect');
    const generateButton = document.getElementById('generateBtn');
    const askButton = document.getElementById('askBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const outputText = document.getElementById('outputText');

    const sessionMessages = JSON.parse(localStorage.getItem('sessionMessages')) || [];

    async function loadVoices() {
      try {
        const response = await fetch('/api/get-voices');
        const voices = await response.json();
        voiceSelect.innerHTML = '';
        voices.forEach(voice => {
          const option = document.createElement('option');
          option.value = voice.voice_id;
          option.textContent = `${voice.name} (${voice.labels?.accent || 'Default'})`;
          voiceSelect.appendChild(option);
        });
      } catch (error) {
        outputText.textContent = '❌ Could not load voices.';
      }
    }

    function saveSession() {
      localStorage.setItem('sessionMessages', JSON.stringify(sessionMessages));
    }

    async function generateStory(promptText) {
      const voiceId = voiceSelect.value;
      if (!voiceId) {
        outputText.textContent = '⚠️ Please select a voice.';
        return;
      }

      sessionMessages.push({ role: 'user', content: promptText });

      const response = await fetch('/api/generate-story', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: buildThreadedPrompt() })
      });

      const data = await response.json();
      const story = data.text;
      if (!story) {
        outputText.textContent = '❌ No story returned.';
        return;
      }

      outputText.textContent = story;
      sessionMessages.push({ role: 'assistant', content: story });
      saveSession();

      const ttsResponse = await fetch('/api/narrate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: story, voiceId })
      });

      const audioBlob = await ttsResponse.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      audioPlayer.src = audioUrl;
      audioPlayer.play();
    }

    function buildThreadedPrompt() {
      return sessionMessages.map(m => `${m.role.toUpperCase()}: ${m.content}`).join('\n');
    }

    generateButton.addEventListener('click', () => {
      const language = document.getElementById('languageSelect').value;
      const level = document.getElementById('levelSelect').value;

      sessionMessages.length = 0; // Start fresh
      const initialPrompt = `Act like an accomplished speechwriter and TED speaker. 
Explain what Artificial Intelligence is in middle school English using storytelling, metaphors, and vivid examples.
Language: ${language}, Level: ${level}. End with a powerful call to action.`;

      generateStory(initialPrompt);
    });

    askButton.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const question = event.results[0][0].transcript;
        outputText.textContent = `🎤 You asked: ${question}`;
        generateStory(question);
      };

      recognition.onerror = (event) => {
        outputText.textContent = `❌ Error: ${event.error}`;
      };

      recognition.start();
    });

    window.onload = () => {
      loadVoices();
    };
  </script>
</body>
</html>
