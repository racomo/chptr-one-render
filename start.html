<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chptr One – Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
    }
    #outputText {
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🎙️ Start Your Chptr One</h1>

  <label for="languageSelect">🌍 Language:</label>
  <select id="languageSelect">
    <option value="English">English</option>
    <option value="Danish">Danish</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
  </select>

  <br />

  <label for="levelSelect">📘 Level:</label>
  <select id="levelSelect">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <br />

  <label for="voiceSelect">🔊 Voice:</label>
  <select id="voiceSelect">
    <option>Loading voices...</option>
  </select>

  <br />

  <!-- Action buttons -->
  <button id="generateBtn">Generate AI Story</button>
  <button id="continueBtn" disabled>▶️ Continue Story</button>

  <div id="outputText">🧠 Waiting for your prompt...</div>
  <audio id="audioPlayer" controls></audio>

  <script>
    console.log("✅ JavaScript connected");

    const voiceSelect = document.getElementById('voiceSelect');
    const generateButton = document.getElementById('generateBtn');
    const continueButton = document.getElementById('continueBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const outputText = document.getElementById('outputText');

    async function loadVoices() {
      try {
        const response = await fetch('/api/get-voices');
        const voices = await response.json();
        voiceSelect.innerHTML = '';
        voices.forEach(voice => {
          const option = document.createElement('option');
          option.value = voice.voice_id;
          option.textContent = `${voice.name} (${voice.labels?.accent || 'Default'})`;
          voiceSelect.appendChild(option);
        });
        console.log('✅ Voices loaded:', voices);
      } catch (error) {
        console.error('❌ Failed to fetch voices:', error);
        outputText.textContent = '❌ Could not load voices.';
      }
    }

    async function generateAudio() {
      const language = document.getElementById('languageSelect').value;
      const level = document.getElementById('levelSelect').value;
      const voiceId = voiceSelect.value;

      if (!voiceId) {
        outputText.textContent = '⚠️ Please select a voice.';
        return;
      }

      const prompt = `Act like an accomplished speechwriter and public speaking coach.
You mastered every precept from the book "Talk like TED".
Your expertise lies in crafting captivating and influential speeches, with a specialization in TED-style presentations.

Your objective is to narrate a public speaking story that resonates with the essence of a TED Talk. 
This story should be thought-provoking, inspiring, and geared towards a global audience. 
Make it sound human, emotional, and easy to understand — using middle school English.

Use storytelling, metaphors, vivid examples, and speak directly to the listener.

Explain Artificial Intelligence in a way that fits this profile:
• Language: ${language}
• Level: ${level}

Draw inspiration from:
- https://www.elementsofai.com/
- Stanford’s AI resources
- MIT OpenCourseWare
- DeepLearning.ai
- Any public university curriculum

End with a powerful call to action that makes AI feel exciting and doable for someone at this level.`;

      try {
        outputText.textContent = '🧠 Generating story...';
        generateButton.disabled = true;

        const gptResponse = await fetch('/api/generate-story', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const gptData = await gptResponse.json();
        const story = gptData.text;

        if (!story) {
          outputText.textContent = '❌ No story returned.';
          return;
        }

        outputText.textContent = story;
        sessionStorage.setItem('lastStory', story);
        continueButton.disabled = false;

        const ttsResponse = await fetch('/api/narrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: story, voiceId })
        });

        if (!ttsResponse.ok) {
          outputText.textContent = '❌ Voice generation failed.';
          return;
        }

        const audioBlob = await ttsResponse.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        audioPlayer.play();
      } catch (err) {
        console.error('⚠️ Error:', err);
        outputText.textContent = 'Something went wrong. Please try again.';
      } finally {
        generateButton.disabled = false;
      }
    }

    async function continueStory() {
      const lastStory = sessionStorage.getItem('lastStory');
      const voiceId = voiceSelect.value;

      if (!lastStory) {
        outputText.textContent = '⚠️ No previous story found.';
        return;
      }

      const continuationPrompt = `Please continue this TED-style story in the same tone and level as before. Pick up from where it ended, without repeating:\n\n${lastStory}`;

      try {
        outputText.textContent = '🔁 Continuing the story...';
        continueButton.disabled = true;

        const response = await fetch('/api/generate-story', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: continuationPrompt })
        });

        const data = await response.json();
        const continuation = data.text;

        if (!continuation) {
          outputText.textContent = '❌ Failed to continue story.';
          return;
        }

        const fullStory = lastStory + '\n\n' + continuation;
        sessionStorage.setItem('lastStory', fullStory);
        outputText.textContent = continuation;

        const narration = await fetch('/api/narrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: continuation, voiceId })
        });

        const blob = await narration.blob();
        const audioURL = URL.createObjectURL(blob);
        audioPlayer.src = audioURL;
        audioPlayer.play();
        continueButton.disabled = false;
      } catch (err) {
        console.error("❌ Error continuing story:", err);
        outputText.textContent = '❌ Could not continue the story.';
      }
    }

    window.onload = () => {
      console.log('✅ Page loaded. Initializing...');
      loadVoices();
      generateButton.addEventListener('click', generateAudio);
      continueButton.addEventListener('click', continueStory);
    };
  </script>
</body>
</html>
