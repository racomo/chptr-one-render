<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chptr One – Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f3e8d8, #fff6e0);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-top: 1rem;
    }
    select, button, input {
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:active {
      transform: scale(0.98);
    }
    audio {
      margin-top: 1rem;
      width: 100%;
    }
    #outputText {
      margin-top: 1rem;
      white-space: pre-wrap;
      max-width: 700px;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      text-align: center;
    }
    footer a {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="/empowher-logo.png" alt="EmpowHer by CORDERO MGMT" />
    <h1>🎙️ Start Your Chptr One</h1>
  </header>

  <label for="userName">🧑 Your Name:</label>
  <input type="text" id="userName" placeholder="Enter your name" />

  <label for="languageSelect">🌍 Language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="da">Danish</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
  </select>

  <label for="levelSelect">📘 Level:</label>
  <select id="levelSelect">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <label for="voiceSelect">🔊 Voice:</label>
  <select id="voiceSelect"><option>Loading voices...</option></select>

  <button id="generateBtn">Generate AI Story</button>
  <button id="askBtn">🎤 Ask a Question</button>
  <button id="continueBtn" style="display:none;">▶️ Continue the Story</button>

  <div id="outputText">🧠 Waiting for your prompt...</div>
  <audio id="audioPlayer" controls></audio>

  <footer>
    Need coaching or feedback? <a href="mailto:info@empowher.io">Let’s talk →</a>
  </footer>

  <script>
    const voiceSelect = document.getElementById('voiceSelect');
    const languageSelect = document.getElementById('languageSelect');
    const levelSelect = document.getElementById('levelSelect');
    const generateBtn = document.getElementById('generateBtn');
    const askBtn = document.getElementById('askBtn');
    const continueBtn = document.getElementById('continueBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const outputText = document.getElementById('outputText');
    const userName = document.getElementById('userName');

    const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();
    localStorage.setItem('sessionId', sessionId);
    let sessionMessages = JSON.parse(localStorage.getItem('sessionMessages')) || [];

    const languageMap = {
      en: 'english',
      fr: 'french',
      es: 'spanish',
      da: 'danish'
    };

    let cachedVoices = [];

    async function loadVoices(langCode) {
      if (!cachedVoices.length) {
        const res = await fetch('/api/get-voices');
        cachedVoices = await res.json();
      }

      const targetLang = languageMap[langCode] || 'english';
      const filtered = cachedVoices
        .filter(v => v.labels?.language?.toLowerCase() === targetLang)
        .slice(0, 4);

      voiceSelect.innerHTML = '';

      if (!filtered.length) {
        voiceSelect.innerHTML = '<option disabled selected>No voices available</option>';
      } else {
        filtered.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.voice_id;
          opt.textContent = `${v.name} (${v.labels?.accent || 'Default'})`;
          voiceSelect.appendChild(opt);
        });
      }
    }

    function saveLocal() {
      localStorage.setItem('sessionMessages', JSON.stringify(sessionMessages));
    }

    async function saveServer() {
      await fetch('/api/save-session', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ sessionId, messages: sessionMessages })
      });
    }

    async function loadServer() {
      const res = await fetch(`/api/get-session?sessionId=${sessionId}`);
      sessionMessages = (await res.json()).messages || [];
    }

    async function generate(promptText) {
      const name = userName.value.trim();
      const voiceId = voiceSelect.value;
      if (!name || !voiceId) {
        alert('Please enter your name and select a voice.');
        return;
      }
      if (!audioPlayer.paused) audioPlayer.pause();

      sessionMessages.push({ role: 'user', content: promptText });
      const res = await fetch('/api/generate-story', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          prompt: promptText,
          sessionId,
          messages: sessionMessages,
          userName: name,
          level: levelSelect.value,
          language: languageSelect.value
        })
      });
      const data = await res.json();
      const story = data.text || data.story;
      if (!story) return;

      outputText.textContent = story;
      sessionMessages.push({ role: 'assistant', content: story });
      saveLocal();
      await saveServer();

      audioPlayer.src = `/stream-voice?text=${encodeURIComponent(story)}&voiceId=${encodeURIComponent(voiceId)}`;
      audioPlayer.play();

      continueBtn.style.display = 'block';
    }

    generateBtn.onclick = () => {
      const name = userName.value.trim();
      const lvl = levelSelect.value;
      const langName = languageSelect.options[languageSelect.selectedIndex].text;
      generate(`Explain AI to ${name}, in ${langName} at ${lvl} level.`);
    };

    continueBtn.onclick = () => {
      const name = userName.value.trim();
      const lvl = levelSelect.value;
      generate(`Continue the story at ${lvl} level, addressing ${name} personally.`);
    };

    askBtn.onclick = () => {
      if (!audioPlayer.paused) audioPlayer.pause();
      const rec = new (window.SpeechRecognition || webkitSpeechRecognition)();
      rec.lang = { da: 'da-DK', es: 'es-ES', fr: 'fr-FR' }[languageSelect.value] || 'en-US';
      rec.onresult = e => generate(e.results[0][0].transcript);
      rec.onerror = e => outputText.textContent = `❌ ${e.error}`;
      rec.start();
    };

    languageSelect.onchange = () => loadVoices(languageSelect.value);

    window.onload = async () => {
      await loadVoices(languageSelect.value);
      await loadServer();
      const last = [...sessionMessages].reverse().find(m => m.role === 'assistant');
      if (last) outputText.textContent = last.content;
    };
  </script>
</body>
</html>
