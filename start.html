<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chptr One – Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f3e8d8, #fff6e0);
      margin: 0;
      padding: 2rem;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      height: 60px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-top: 1rem;
    }

    select, button, input {
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      display: block;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.98);
    }

    audio {
      margin-top: 1rem;
      width: 100%;
    }

    #outputText {
      margin-top: 1rem;
      white-space: pre-wrap;
      max-width: 700px;
      text-align: left;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      text-align: center;
    }

    footer a {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="/empowher-logo.png" alt="EmpowHer by CORDERO MGMT" />
    <h1>🎙️ Start Your Chptr One</h1>
  </header>

  <input id="nameInput" placeholder="🧑‍🎓 What’s your name?" />

  <label for="languageSelect">🌍 Language:</label>
  <select id="languageSelect">
    <option>English</option>
    <option>Danish</option>
    <option>Spanish</option>
    <option>French</option>
  </select>

  <label for="levelSelect">📘 Level:</label>
  <select id="levelSelect">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <label for="voiceSelect">🔊 Voice:</label>
  <select id="voiceSelect"><option>Loading voices...</option></select>

  <button id="generateBtn">Generate AI Story</button>
  <button id="askBtn">🎤 Ask a Question</button>

  <div id="outputText">🧠 Waiting for your prompt...</div>
  <audio id="audioPlayer" controls></audio>

  <footer>
    Need coaching or feedback? <a href="mailto:info@empowher.io">Let’s talk →</a>
  </footer>

  <script>
    const nameInput = document.getElementById('nameInput');
    const languageSelect = document.getElementById('languageSelect');
    const levelSelect = document.getElementById('levelSelect');
    const voiceSelect = document.getElementById('voiceSelect');
    const generateButton = document.getElementById('generateBtn');
    const askButton = document.getElementById('askBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const outputText = document.getElementById('outputText');

    const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();
    localStorage.setItem('sessionId', sessionId);
    let sessionMessages = JSON.parse(localStorage.getItem('sessionMessages')) || [];

    async function loadVoices() {
      const lang = languageSelect.value;
      const response = await fetch('/api/get-voices');
      const voices = await response.json();
      voiceSelect.innerHTML = '';
      const filtered = voices.filter(v => {
        const accent = v.labels?.accent?.toLowerCase() || '';
        return lang === 'English' ? accent.includes('american') || accent.includes('british')
             : lang === 'French' ? accent.includes('french')
             : lang === 'Spanish' ? accent.includes('spanish')
             : lang === 'Danish' ? accent.includes('danish')
             : false;
      });
      filtered.forEach(voice => {
        const option = document.createElement('option');
        option.value = voice.voice_id;
        option.textContent = `${voice.name} (${voice.labels?.accent || 'Default'})`;
        voiceSelect.appendChild(option);
      });
    }

    async function generateStory(promptText) {
      const voiceId = voiceSelect.value;
      const userName = nameInput.value || 'friend';
      if (!voiceId) return;

      const fullPrompt = `${promptText} Please personalize it for someone named ${userName}.`;
      sessionMessages.push({ role: 'user', content: fullPrompt });

      const response = await fetch('/api/generate-story', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: fullPrompt, sessionId, messages: sessionMessages })
      });

      const data = await response.json();
      const story = data.text;
      if (!story) return;

      outputText.textContent = story;
      sessionMessages.push({ role: 'assistant', content: story });
      localStorage.setItem('sessionMessages', JSON.stringify(sessionMessages));

      const ttsResponse = await fetch('/api/narrate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: story, voiceId })
      });

      const audioBlob = await ttsResponse.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      audioPlayer.src = audioUrl;
      audioPlayer.play();
    }

    generateButton.addEventListener('click', () => {
      const lang = languageSelect.value;
      const level = levelSelect.value;
      const prompt = `Act like a TED speaker. Explain AI to a ${level} learner in ${lang}.`;
      generateStory(prompt);
    });

    askButton.addEventListener('click', () => {
      if (audioPlayer && !audioPlayer.paused) audioPlayer.pause();

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => outputText.textContent = "🎤 Listening...";

      recognition.onresult = (event) => {
        const question = event.results[0][0].transcript;
        outputText.textContent = `🎤 You asked: ${question}`;
        generateStory(question);
      };

      recognition.onerror = (event) => {
        outputText.textContent = `❌ Error: ${event.error}`;
      };

      recognition.start();
    });

    window.onload = async () => {
      await loadVoices();
      await fetch(`/api/get-session?sessionId=${sessionId}`)
        .then(res => res.json())
        .then(data => {
          sessionMessages = data.messages || [];
          const last = sessionMessages.find(m => m.role === 'assistant');
          if (last) outputText.textContent = last.content;
        });
      languageSelect.addEventListener('change', loadVoices);
    };
  </script>
</body>
</html>
